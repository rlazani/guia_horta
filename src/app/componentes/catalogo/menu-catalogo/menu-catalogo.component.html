<section class="a">
  <h1 class="titulo">Catalogo</h1>
  <h3 class="sub_titulo">
    Acesse as principais características de <br />
    diversas espécies de legumes e vegetais
  </h3>
</section>
<section class="b">
  <ng-container *ngIf="itensAberto">
    <app-itens
      *ngFor="let item of itens"
      [catalogo_item]="item"
      (click)="abrirFicha(item)"
    >
    </app-itens>
  </ng-container>

  /> -->

</section>
<section class="b">
  <app-ficha-catalogo
    *ngIf="fichaAberta"
    [objetoFilho]="objetoPai"
    (fecharClicado)="atualizarAberturaFicha()"
  ></app-ficha-catalogo>
</section>

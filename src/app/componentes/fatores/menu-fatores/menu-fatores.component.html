<section class="a">
  <h1 class="titulo">Fatores Ambientais</h1>
  <h3 class="sub_titulo">
    Esses são os principais fatores que afetam <br />
    o desenvolvimento de uma horta orgânica
  </h3>
</section>
<section class="b">
  <app-fator
    *ngFor="let item_lista of listaFatores"
    [fator_item]="item_lista"
    (click)="abrirFicha(item_lista)"
  ></app-fator>
</section>
<app-ficha *ngIf="fichaAberta" [objetoFilho]="objetoPai"></app-ficha>
